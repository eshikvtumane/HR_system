{% extends 'base.html' %}
{% load staticfiles %}


{% block styles %}

{% endblock styles %}

{% block scripts %}
    <script src="{% static 'js/highcharts.js' %}"></script>
    <script src="{% static 'reports/js/charts.js' %}"></script>


{% endblock scripts %}



{% block content %}
    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Статистика
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Главная</a></li>
                <li><a href="{% url 'reports:main_reports' %}"><i class="fa fa-pie-chart"></i> Статистика и
                    отчёты</a></li>
                <li class="active">Статистика</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Main row -->
            <div class="row">
                <!-- Left col -->
                <section class="col-lg-5 connectedSortable">
                    <div class="box box-primary">


                        <div id="vacancies_distribution"></div>


                    </div>
                </section>

                <section class="col-lg-7 connectedSortable">
                    <div class="box box-primary">


                        <div id="position_avg_salary"></div>


                    </div>
                </section>

                <!--<section class="col-lg-4 connectedSortable">
                    <div class="box box-primary">


                        <div id=""></div>


                    </div>
                </section>-->


            </div>
            <div class="row">
                     <section class="col-lg-12 connectedSortable">
                    <div class="col-sm-12 box box-primary">
                        <div class="col-sm-12">

                            <div class="col-sm-2" id="year">
                                <h4>Выберите год:</h4>
                                <select id="slct_change_year" class="form-control">
                                    <option selected value="{% now 'Y' %}">{% now "Y" %}</option>
                                    {% for year in years %}
                                        <option value="{{ year }}">{{year}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div id="hired_to_total_rate"></div>
                        </div>
                    </div>

                </section>

            </div>
        </section>

    </div>


{% endblock content %}
