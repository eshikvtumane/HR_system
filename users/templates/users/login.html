{% load staticfiles %}
{% load bootstrap %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ИС АПП - авторизация</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="{% static 'admin_lte/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static 'admin_lte/dist/css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login-page" background="/media/background/Elegant_Background-2.jpg">
  <h3 align="center">Система подбора персонала</h3>
    <div class="login-box">
      <div class="login-logo">
        <img src="/media/logo.png" width="250ex">

      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Авторизация пользователя</p>
        <form method="post">
            {% csrf_token %}
            {{ auth_form|bootstrap}}

          <div class="row">
            <div class="col-xs-8">

            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Войти</button>
            </div><!-- /.col -->
          </div>
        </form>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="{% static 'admin_lte/plugins/jQuery/jQuery-2.1.3.min.js' %}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static 'admin_lte/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
  </body>
</html>
